    <link rel="stylesheet" href="./style.css">

            <option value="4">04AM-05AM</option>
            <option value="5">05AM-06AM</option>

            <option value="24">12AM-00AM</option>
            </select></span></div>

            </select></span></div>
     </div></div>
        <div class="wish"><div class="wishtext" id="wishtext"></div></div>
        <div class="flexalarm">
            <div><button class="alarm" id="setalarm" >Set Alarm</button></div>
            <div class="routinebox">
                <div>Wake Up Time:<span class="pink" id="wakeTime"></span></div>
                <div>Lunch Time:<span class="pink" id="lunchTime"></span></div>
                <div>Nap Time:<span class="pink" id="napTime"></span></div>
                <div>Night Time:<span class="pink" id="nightTime"></span></div> 
            </div>
        </div>
    </div>
    <div class="flex2">
       <div class="time">
        <div class="timeflex">
            <div class="timetext">TIME</div>
            <div class="number">
                <div id="hrs">10</div>
                <div>hours</div></div>
            <div class="dot">:</div>
            <div class="number">
                <div id="min">10</div>
                <div>mins</div></div>
            <div class="dot">:</div>
            <div class="number">
                <div id="sec">10</div>
                <div>sec</div></div>
            <div class="am" id="am">AM</div>
        </div>
       </div>
       <div class="text" id="text">Grab something to eat</div>
       <div><img src="./media/napimg.png" class="image" id="image"></div>
    </div>
</div> 
   <script src="./script.js"></script>
</body>
</html>
